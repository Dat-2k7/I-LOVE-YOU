<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .media-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .media-item video, .media-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .timer {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 10;
        }

        .music-controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .music-controls button {
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('assets/images/IMG11.jpg');
            background-size: cover;
            animation: floatHeart 4s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP6.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Memories"></div>
    <div class="media-item"><img src="assets/images/IMG2.jpg" alt="Memories"></div>
</div>

<div class="timer" id="timer"></div>

<div class="music-controls">
    <button id="prevBtn">⏮️</button>
    <button id="playPauseBtn">⏯️</button>
    <button id="nextBtn">⏭️</button>
</div>

<audio id="audioPlayer" src="assets/music/MP4.mp3"></audio>

<script>
    const timer = document.getElementById("timer");
    const startDate = new Date("2024-11-16");

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTime, 1000);

    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const musicList = [
        "assets/music/MP4.mp3",
        "assets/music/MP5.mp3",
        "assets/music/MP6.mp3",
        "assets/music/MP7.mp3"
    ];
    
    let currentTrack = 0;

    function playTrack(index) {
        audioPlayer.src = musicList[index];
        audioPlayer.play();
    }

    playPauseBtn.addEventListener("click", () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseBtn.textContent = "⏸️";
        } else {
            audioPlayer.pause();
            playPauseBtn.textContent = "⏯️";
        }
    });

    prevBtn.addEventListener("click", () => {
        currentTrack = (currentTrack - 1 + musicList.length) % musicList.length;
        playTrack(currentTrack);
    });

    nextBtn.addEventListener("click", () => {
        currentTrack = (currentTrack + 1) % musicList.length;
        playTrack(currentTrack);
    });

    audioPlayer.addEventListener("ended", () => {
        currentTrack = (currentTrack + 1) % musicList.length;
        playTrack(currentTrack);
    });
</script>

</body>
</html>
