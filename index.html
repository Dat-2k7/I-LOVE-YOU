<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .media-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .music-player {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .disc {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .timer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
    <source src="assets/music/MP4.mp3" type="audio/mp3">
</audio>

<div class="timer" id="timer"></div>

<div class="music-player">
    <div class="disc" onclick="toggleMusic()"></div>
    <span>Tràn ngập bộ nhớ</span>
</div>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP3.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Image"></div>
    <div class="media-item"><video src="assets/videos/MP5.mp4" controls></video></div>
</div>

<script>
    const bgMusic = document.getElementById("bg-music");
    const disc = document.querySelector(".disc");
    const startDate = new Date("2024-11-16");
    const timer = document.getElementById("timer");

    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
            disc.style.animationPlayState = 'running';
        } else {
            bgMusic.pause();
            disc.style.animationPlayState = 'paused';
        }
    }

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `${days} ngày ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTime, 1000);

    document.querySelectorAll("video").forEach(video => {
        video.addEventListener("play", () => bgMusic.pause());
        video.addEventListener("ended", () => bgMusic.play());
    });
</script>

</body>
</html>
