<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .media-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .media-item:hover img, .media-item:hover video {
            transform: scale(1.05);
        }
        .music-player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .play-btn {
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .timer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="title">I LOVE YOU</div>

<audio id="bg-music" autoplay loop>
    <source src="assets/music/MP4.mp3" type="audio/mp3">
</audio>

<div class="timer" id="timer"></div>

<div class="music-player">
    <div class="play-btn" onclick="toggleMusic()">▶️</div>
</div>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP2.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP3.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP5.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Image"></div>
</div>

<script>
    const bgMusic = document.getElementById("bg-music");
    const playBtn = document.querySelector(".play-btn");
    const startDate = new Date("2024-11-16");
    const timer = document.getElementById("timer");

    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
            playBtn.textContent = "⏸️";
        } else {
            bgMusic.pause();
            playBtn.textContent = "▶️";
        }
    }

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `Tràn ngập bộ nhớ ${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTime, 1000);

    document.querySelectorAll("video").forEach(video => {
        video.addEventListener("play", () => bgMusic.pause());
        video.addEventListener("ended", () => bgMusic.play());
    });
</script>

</body>
</html>
