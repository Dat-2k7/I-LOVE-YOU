<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tràn ngập bộ nhớ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            width: 100%;
            top: 10px;
            z-index: 10;
        }
        .media-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .media-item video, .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .music-control {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50px;
        }
        .music-control .play-btn {
            width: 30px;
            height: 30px;
            background-color: #fff;
            mask: url('https://img.icons8.com/ios-filled/50/000000/play--v1.png') no-repeat center;
            mask-size: cover;
            cursor: pointer;
        }
        .music-control .disc {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
        }
        .timer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="title">I LOVE YOU</div>

<audio id="bg-music" autoplay loop>
    <source src="assets/music/MP4.mp3" type="audio/mp3">
</audio>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP3.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP5.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Memories"></div>
</div>

<div class="music-control">
    <div class="play-btn" onclick="toggleMusic()"></div>
    <div class="disc"></div>
</div>

<div class="timer" id="timer"></div>

<script>
    const bgMusic = document.getElementById("bg-music");
    const timer = document.getElementById("timer");
    const startDate = new Date("2024-11-16");

    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `Tràn ngập bộ nhớ ${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTime, 1000);
</script>

</body>
</html>
