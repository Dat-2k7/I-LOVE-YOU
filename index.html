<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .media-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-item video, .media-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .timer {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.7);
        }

        .music-player {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .music-btn {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('assets/images/IMG11.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatBubble 4s ease-in-out infinite;
        }

        @keyframes floatBubble {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP6.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Image 1"></div>
    <div class="media-item"><img src="assets/images/IMG2.jpg" alt="Image 2"></div>
</div>

<div class="timer" id="timer"></div>

<div class="music-player">
    <img src="assets/images/prev.png" id="prevBtn" class="music-btn" alt="Previous">
    <img src="assets/images/play.png" id="playPauseBtn" class="music-btn" alt="Play/Pause">
    <img src="assets/images/next.png" id="nextBtn" class="music-btn" alt="Next">
</div>

<audio id="bgMusic" src="assets/music/MP4.mp3"></audio>

<script>
    const songs = [
        "assets/music/MP4.mp3",
        "assets/music/MP5.mp3",
        "assets/music/MP6.mp3",
        "assets/music/MP7.mp3"
    ];

    let currentSong = 0;
    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const timer = document.getElementById("timer");
    const startDate = new Date("2024-11-16");

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTime, 1000);

    function playPauseMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
            playPauseBtn.src = "assets/images/pause.png";
        } else {
            bgMusic.pause();
            playPauseBtn.src = "assets/images/play.png";
        }
    }

    function playNextSong() {
        currentSong = (currentSong + 1) % songs.length;
        bgMusic.src = songs[currentSong];
        bgMusic.play();
        playPauseBtn.src = "assets/images/pause.png";
    }

    function playPrevSong() {
        currentSong = (currentSong - 1 + songs.length) % songs.length;
        bgMusic.src = songs[currentSong];
        bgMusic.play();
        playPauseBtn.src = "assets/images/pause.png";
    }

    playPauseBtn.addEventListener("click", playPauseMusic);
    nextBtn.addEventListener("click", playNextSong);
    prevBtn.addEventListener("click", playPrevSong);

    function createBubble() {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 4000);
    }

    setInterval(createBubble, 1200);
</script>

</body>
</html>
