<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    
    <!-- Liên kết đến tệp CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<!-- Trang 1 - Màn hình chào mừng -->
<div id="page1" class="page">
    <div class="welcome-container">
        <h1>Happy Birthday</h1>
        <div class="date-box">07 - 06 - 2007</div>
        <div class="message-box">Đủ tuổi để làm mẹ rùi :)))</div>
        <div class="image-container">
            <img src="assets/images/IMG3.jpg" alt="Person" class="person-image">
        </div>
        <div class="name-tag">Nguyễn Phương Ly</div>
        <button id="goToPage2">Go to Page 2</button>
    </div>
</div>

<!-- Trang 2 - Phần chính -->
<div id="page2" class="page hidden">
    <div class="container">
        <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
        <div class="media-item"><video src="assets/videos/MP6.mp4" controls></video></div>
        <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Memory 1"></div>
        <div class="media-item"><img src="assets/images/IMG2.jpg" alt="Memory 2"></div>
    </div>

    <!-- Đồng hồ thời gian -->
    <div class="timer" id="timer"></div>

    <!-- Điều khiển nhạc -->
    <div class="music-controls">
        <button id="prevBtn">⏮️</button>
        <button id="playPauseBtn" class="play-pause"></button>
        <button id="nextBtn">⏭️</button>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop></audio>

    <button id="goToPage1">Go to Page 1</button>
</div>

<!-- Liên kết đến tệp JavaScript -->
<script src="assets/js/script.js"></script>

</body>
</html>
