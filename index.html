<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remembering Our Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQktH0fnmuq9XL5CzHLdj9D6OEkh4TL4ab-fzVAc-rZkg&s');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .media-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .media-item:hover img, .media-item:hover video {
            transform: scale(1.05);
        }
        .music-player {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .disc {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff69b4;
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
    <source src="assets/music/MP4.mp3" type="audio/mp3">
</audio>

<div class="timer" id="timer"></div>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP2.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Image 1"></div>
    <div class="media-item"><img src="assets/images/IMG2.jpg" alt="Image 2"></div>
    <div class="media-item"><video src="assets/videos/MP5.mp4" controls></video></div>

    <div class="media-item"><img src="assets/images/IMG3.jpg" alt="Image 3"></div>

    <div class="music-player">
        <div class="disc"></div>
        <button onclick="toggleMusic()">Play/Pause Music</button>
    </div>

    <div class="media-item"><img src="assets/images/IMG4.jpg" alt="Image 4"></div>

    <div class="media-item"><video src="assets/videos/MP3.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG5.jpg" alt="Image 5"></div>
    <div class="media-item"><img src="assets/images/IMG6.jpg" alt="Image 6"></div>
    <div class="media-item"><video src="assets/videos/MP4.mp4" controls></video></div>
</div>

<script>
    const bgMusic = document.getElementById("bg-music");
    const startDate = new Date("2024-11-16");
    const timer = document.getElementById("timer");

    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `Đã yêu nhau được ${days} ngày - ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTime, 1000);

    document.querySelectorAll("video").forEach(video => {
        video.addEventListener("play", () => bgMusic.pause());
        video.addEventListener("ended", () => bgMusic.play());
    });
</script>

</body>
</html>
