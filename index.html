<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .media-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .media-item video, .media-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .timer {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
            z-index: 100;
        }

        .music-controls {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 150;
        }

        .music-controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .music-controls button:hover {
            background-color: #555;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('assets/images/IMG11.jpg');
            background-size: cover;
            animation: floatHeart 5s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Bố cục hình ảnh và video -->
<div class="container">
    <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP6.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG1.jpg" alt="Memories"></div>
    <div class="media-item"><img src="assets/images/IMG2.jpg" alt="Memories"></div>
</div>

<!-- Đồng hồ thời gian yêu nhau -->
<div class="timer" id="timer"></div>

<!-- Điều khiển âm nhạc -->
<div class="music-controls">
    <button id="prevBtn">⏮️</button>
    <button id="playPauseBtn">⏯️</button>
    <button id="nextBtn">⏭️</button>
</div>

<!-- Các bài hát -->
<audio id="bgMusic" loop></audio>

<script>
    const timer = document.getElementById("timer");
    const startDate = new Date("2024-11-16T00:00:00");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const bgMusic = document.getElementById("bgMusic");

    // Danh sách bài hát
    const playlist = [
        "assets/music/MP4.mp3",
        "assets/music/MP5.mp3",
        "assets/music/MP6.mp3",
        "assets/music/MP7.mp3"
    ];

    let currentTrack = 0;

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        timer.innerHTML = `${days} days | ${hours}h | ${minutes}m | ${seconds}s`;
    }

    function playMusic() {
        bgMusic.src = playlist[currentTrack];
        bgMusic.play();
        playPauseBtn.textContent = "⏸️";
    }

    function pauseMusic() {
        bgMusic.pause();
        playPauseBtn.textContent = "⏯️";
    }

    function playPauseToggle() {
        if (bgMusic.paused) {
            playMusic();
        } else {
            pauseMusic();
        }
    }

    function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        playMusic();
    }

    function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        playMusic();
    }

    playPauseBtn.addEventListener("click", playPauseToggle);
    prevBtn.addEventListener("click", prevTrack);
    nextBtn.addEventListener("click", nextTrack);

    bgMusic.addEventListener("ended", nextTrack);

    setInterval(updateTime, 1000);

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 1500);
</script>

</body>
</html>
