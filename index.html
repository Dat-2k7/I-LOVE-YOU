<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/IMG9.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .media-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .media-item video, .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .timer {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.7);
            z-index: 10;
        }
        .music-player {
            position: fixed;
            bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .music-player img {
            width: 300px;
            height: 70px;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('assets/images/IMG11.jpg');
            background-size: cover;
            animation: floatHeart 4s ease-in-out infinite;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="media-item"><video src="assets/videos/MP1.mp4" controls></video></div>
    <div class="media-item"><video src="assets/videos/MP6.mp4" controls></video></div>
    <div class="media-item"><img src="assets/images/IMG2.jpg" alt="Memories"></div>
    <div class="media-item"><video src="assets/videos/MP5.mp4" controls></video></div>
</div>

<div class="timer" id="timer"></div>

<div class="music-player">
    <img id="musicControl" src="assets/images/IMG10.jpg" alt="Music Control">
    <audio id="bgMusic" src="assets/music/MP4.mp3" loop></audio>
</div>

<script>
    const timer = document.getElementById("timer");
    const startDate = new Date("2024-11-16");

    function updateTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerHTML = `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    const musicControl = document.getElementById("musicControl");
    const bgMusic = document.getElementById("bgMusic");

    musicControl.addEventListener("click", () => {
        if (bgMusic.paused) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    });

    setInterval(updateTime, 1000);
    setInterval(createHeart, 1000);
</script>

</body>
</html>
